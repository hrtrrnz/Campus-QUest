<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- FONT STUFF -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Pixelify+Sans:wght@400..700&family=Tilt+Neon&display=swap" rel="stylesheet">
   
    <title>Contact Us</title>

</head>

<body>

    <button onclick="window.location.href='opening.html'" id="home">X</button>
    <!--CONTAINER FOR EVERYTHING-->
    <div class="container container-md">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <input type="submit" value="Submit" onclick="confirmSubmit()">
        </form>
    </div>

    <!--NON-FUNCTIONAL SCRIPT-->
    <script>
        function confirmSubmit() {
            if (confirm("Do you want to submit?")) {
                alert("Submitted!");
                return true;
            } else {
                return false; //PREVENT FORM SUBMITTION
            }
        }
    </script>

</body>
</html>
